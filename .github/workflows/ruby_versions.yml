name: ruby_versions

on:
  workflow_call:
    inputs:
      engine:
        description: "The type of Ruby engine"
        default: "all"
        type: string
      versions:
        description: "Additional Ruby versions"
        default: "[]"
        type: string
      min_version:
        description: "Minimum Ruby version"
        type: string
    outputs:
      versions:
        description: "Ruby versions"
        value: ${{ jobs.ruby_versions.outputs.versions }}

jobs:
  ruby_versions:
    name: Generate Ruby versions
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.versions.outputs.value }}
    steps:
      - id: versions
        run: |
          curl -s "https://cache.ruby-lang.org/pub/misc/ci_versions/$ENGINE.json" -o ruby_versions.json
          ruby -rjson -e "min = JSON.parse(File.read('ruby_versions.json')).sort.first; $MIN_VERSION.step(by: 0.1, to: min.to_f).map{|v| v.round(1) }" > min_versions.json
          versions=$(cat ruby_versions.json | jq -c ". + $VERSIONS" | jq -c ". + $(cat min_versions.json)" | jq -c "unique | sort")
          echo "value=${versions}" >> $GITHUB_OUTPUT
        env:
          ENGINE: ${{ inputs.engine }}
          VERSIONS: ${{ inputs.versions }}
          MIN_VERSION: ${{ inputs.min_version }}
