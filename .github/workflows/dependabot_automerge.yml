# from https://github.com/gofiber/swagger/blob/main/.github/workflows/dependabot_automerge.yml
name: Dependabot auto-merge
on:
  pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Wait for status checks
        id: wait_for_status
        uses: WyriHaximus/github-action-wait-for-status@v2
        with:
          ignoreActions: "Automerge PRs"
          checkInterval: 13
        env:
          GITHUB_TOKEN: "${{ secrets.GH_TOKEN }}"
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1.3.6
        with:
          github-token: "${{ secrets.GH_TOKEN }}"
      - name: Auto-merge for Dependabot PRs
        if: ${{ steps.waitforstatuschecks.outputs.status == 'success' && (steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch') }}
        run: |
            gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
